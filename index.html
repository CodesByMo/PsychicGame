<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Psychic Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Averia+Libre&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="bg-cont">
      <div class="bg-img">
        <canvas id="pixie"></canvas>
      </div>
    </div>
    <div class="container">
      <div id="title"><header>Guess what letter I'm thinking of!</header></div>
      <div class="row game-cont">
        <div class="col-4">
          <div id="wins"></div>
          <div id="losses"></div>
        </div>
        <div class="col-4"></div>
        <div class="guessCont col-4">
          <div id="myGuess"></div>
          <div id="guesses"></div>
        </div>
      </div>
      <div class="genie-cont">
        <img id="genie" src="./images/genie.svg" alt="Image of a genie" />
      </div>
    </div>
    <footer class="footer justify-content-center">
      <span>
        Made with <i class="fa fa-heart pulse"></i> by
        <a href="https://codesbymo.github.io" target="_blank">CodesByMo</a>
      </span>
    </footer>
    <div class="error">
      <span class="notice"
        >View on desktop for effect<br /><i
          >Requires keyboard input to play</i
        ></span
      >
    </div>

    <script src="./javascript/game.js"></script>
    <script src="./javascript/bg-particles.js"></script>
  </body>
</html>
